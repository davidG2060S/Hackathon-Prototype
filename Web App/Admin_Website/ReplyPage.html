<body class="parent">

	<div id="main-parent">
		<div class="headerTable-adjustment">
			<h1>Report Details</h1>
		</div>

		<div id="reportID-container" class="divbox">
			<h4 id="display-reportID"></h4>
			<p id="diplay-reportCategory"></p>
			<p id="diplay-loction"></p>


			<select name="Status" id="report-tbl-status">
				<option value="Pending">Pending</option>
				<option value="Resolved">Resolved</option>
				<option value="URGENT">URGENT</option>
			</select>
			<button class="greenbutton" id="btn-update-status">Update</button>

			</table>

			<img id="reportImage" src="https://cdn.pixabay.com/photo/2015/04/23/22/00/tree-736885_960_720.jpg"
				alt="Report Image">

		</div>
		<br>

		<div id="reporterInfo" class="divbox">
			<h4 id="repInfoTitle">Reporter Information</h4>
			<p id="display-reporterUser"></p>
			<p id="reporter-name"></p>
			<p id="reporter-contact"></p>

			<a id="user-link" href="#">User Info</a>
		</div>


		<div id="userreply-container" class="divbox">
			<label for="userReply">User Reply:</label><br>
			<textarea style="width: 100%; min-width: 100%; max-width: 100%; height: 50px;" id="userReply"
				readonly></textarea>
		</div>

		<div id="reply-container" class="divbox">
			<label for="adminReply">Admin Reply:</label><br>
			<textarea style="width: 100%; min-width: 100%; max-width: 100%; height: 50px;" id="adminReply"></textarea>
			<button class="greenbutton" id="btn-reply">Reply</button>
		</div>
	</div>



	<!-- The core Firebase JS SDK is always required and must be listed first -->

	<!-- Firestore Service -->

		https://firebase.google.com/docs/web/setup#available-libraries -->

	<script src="js/replyPage.js"></script>

</html>
